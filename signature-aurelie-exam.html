<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signature-controle </title> 
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <img src="https://cours.aigledev.com/signature/photo.png"width="100" style="max-width: 130px; border-radius:100%;" >
                </td>
                <td>
                    <table style="vertical-align: -webkit-baseline-middle; font-size: 13px; font-family: Verdana, Helvetica, sans-serif;">
                        <tbody>
                            <tr>
                                <td style="padding-bottom: 6px; color: orangered" >
                                    <span>
                                    <strong style="font-size: 15px">{First Name} {Last Name}</strong>
                                    </span>
                                    <br/>
                                    {Title}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    email: {E-mail}
                                    <br/>
                                    Phone: {Phone} | mobile: {Mobile}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {Company}, {Adresse 1} {Adresse 2}
                                </td>
                            </tr>
                            <tr>
                                <td color="red" direction="horizontal" height="1" style="width: 100%; border-bottom: 2px solid red; display:block">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://cours.aigledev.com/signature/%7BFacebook%20URL%7D" target="_blank"><img src="https://cours.aigledev.com/signature/fb.png" width="16"></a>
                    <a href="https://cours.aigledev.com/signature/%7BTwitter%20URL%7D" target="_blank"><img src="https://cours.aigledev.com/signature/tt.png" width="16"></a>
                    <a href="https://cours.aigledev.com/signature/%7BYoutube%20URL%7D" target="_blank"><img src="https://cours.aigledev.com/signature/yt.png" width="16"></a>
                    <a href="https://cours.aigledev.com/signature/%7BLinkedIn%20URL%7D" target="_blank"><img src="https://cours.aigledev.com/signature/ln.png" width="16"></a>
                    <a href="https://cours.aigledev.com/signature/%7BInstagram%20URL%7D" target="_blank"><img src="https://cours.aigledev.com/signature/it.png" width="16"></a>
                    <a href="https://cours.aigledev.com/signature/%7BPinterest%20URL%7D" target="_blank"><img src="https://cours.aigledev.com/signature/pt.png" width="16"></a>
                </td>
                <td>
                    <a href="http://%7Bweb%20page%7D/" target="_blank" style="color: orangered">{Web page}</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
